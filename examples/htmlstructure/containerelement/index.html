<!DOCTYPE html>
<html>
<head>
  <title>Full Stack Bootcamp</title>
</head>
<body>
  <!--look at div and span-->
  <!--Block level container-->
  <div>
    <h2>HTML Basics</h2>
    <p>HTML is a markup language</p>
  </div>

  <!--
      inline level container
      this doesnt break up the markup
  -->
  <p>
    HTML is a <span style="border: 1px solid black">markup</span> language
  </p>

  <!--
      block level container
      this is an example of a block level container
      it breakes up the mockup
  -->
  <p>
    HTML is a <div  style="border: 1px solid black">markup</div> language
  </p>
</body>
</html>
